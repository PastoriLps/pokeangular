<section class="pagination__section">
  <div class="buttons is-justify-content-flex-end">
    <button
      class="button is-light previous"
      (click)="prevPage()"
      [disabled]="isPrevDisable"
    >
      Previous
    </button>
    <button
      class="button is-light next"
      (click)="nextPage()"
      [disabled]="isNextDisable"
    >
      Next
    </button>
  </div>
</section>
