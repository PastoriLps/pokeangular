<header class="header mb-3">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item is-flex is-align-items-center">
        <img
          class="icon-logo"
          src="https://icon-icons.com/downloadimage.php?id=67529&root=851/SVG/&file=Pokedex_tool_icon-icons.com_67529.svg"
        />
        <h1 class="title is-hidden-mobile">Pokedex</h1>
      </a>
      <div class="navbar-end is-hidden-desktop">
        <div class="navbar-item">
          <div class="field has-addons">
            <div class="control">
              <input
                class="input"
                id="search-bar"
                type="text"
                placeholder="Find a repository"
                [(ngModel)]="searchTerm"
              />
            </div>
            <div class="control">
              <a class="button is-info" (click)="searchBar()"> Search </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar-end is-hidden-mobile">
      <div class="navbar-item">
        <div class="field has-addons">
          <div class="control">
            <input
              class="input"
              id="search-bar"
              type="text"
              placeholder="Find a repository"
              [(ngModel)]="searchTerm"
            />
          </div>
          <div class="control">
            <a class="button is-info" (click)="searchBar()"> Search </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
